
<f:form.validationResults for="{object}">
	<f:if condition="{validationResults.flattenedErrors}">
		<div class="typo3-messages">
		<ul>
		<f:for each="{validationResults.flattenedErrors}" key="propertyPath" as="errors">
			<li>
				<strong><f:translate key="{propertyPath}" />:</strong> <ul>
					<f:for each="{errors}" as="error"><li><f:translate key="error.{error.code}" arguments="{error.arguments}">{error.message}</f:translate></li></f:for>
				</ul>
			</li>
		</f:for></ul>
		</div>
	</f:if>
</f:form.validationResults>
