<div class="ca-search">
	<f:form action="list" enctype="multipart/form-data" id="projectSearchForm" additionalAttributes="{autocomplete:'off'}" name="projectSearch" object="projectSearch">
		<div class="fieldwrap">
			<f:form.textfield property="value" class="searchField" maxlength="255" placeholder="{f:translate(key:'searchField')}" value="{searchValue}" />
		</div>
	</f:form>
</div>
